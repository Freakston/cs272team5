name: Docker Image CI

on:
  push:
    branches: [ "main", "khalid_docker_test" ]
  pull_request:
    branches: [ "main", "khalid_docker_test" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag afllibass:$(date)
    - name: Run the image
      run: docker run --name afllibassrun afllibass:$(date)


